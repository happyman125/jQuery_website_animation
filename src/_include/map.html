<div class="MapSection">
    <label class="UtilButton js-UtilButton" id="closeMap" for="mapcheck">
        <span class="icon-menu" style="opacity: 1;"></span>
        <span class="icon-menu" style="opacity: 1;"></span>
    </label>
    <input class="MapSection-toggle-filters u-hidden"
           id="filters-toggle" type="checkbox">
    <div class="MapSection-search"><h2 class="u-headline">Find en vært</h2>
        <div class="MapSection-search-controls-wrapper"><span class="InputButton">
            <svg class="Icon-magnifying">
                <svg id="magnifyingGlass" viewBox="0 0 54.06 49.71" width="100%" height="100%"><path
                        d="M54.06 42.88C49 38.82 42.8 34.22 37.17 30.34l1.07-1.27-1.34-1.13a19.42 19.42 0 1 0-6 7.21l1.32 1.11.91-1.08c4.78 4.89 10.35 10.22 15.21 14.53.83-.24 2.15-1.55 3.16-2.7l.24-.28.24-.28c.91-1.19 2.02-2.71 2.08-3.57zM30.11 28.43a14 14 0 1 1 3.23-10.19 13.92 13.92 0 0 1-3.23 10.19z"></path></svg>
            </svg>
        </span><input class="MapSection-search-controls"
                      id="map-search" type="text"
                      placeholder="Postnr/Adr"></div>
    </div>
    <div class="MapSection-filters is-open">
        <div class="MapSection-filters-toggle js-toggleButton">
            <p>Filtre</p>
        </div>

        <select class="js-farmFilter" id="farm-business-filter" data-filter-type="hosttype">
            <option class="defaultoption" selected disabled value="false">Hvem kan jeg besøge?</option>
            <option value="gaard">Vis økologiske landbrug</option>
            <option value="false">Vis alle økologiske værter</option>
            <option value="virksomhed">Vis økologiske virksomheder</option>

        </select>

        <select class="js-farmFilter" id="open-days-filter" data-filter-type="opendays">
            <option class="defaultoption" selected disabled value="false"> &Aring;bningstider:</option>
            <option value="opensaturday">Åbent lørdag</option>
            <option value="opensunday">Åbent søndag</option>
            <option value="openbothdays">Åbent begge dage</option>
        </select>

        <div class="chk-container"></div>
        <div class="Checkbox-input">
            <label class="check-container">
                <input id="disabled-filter" type="checkbox" data-filter-type="handicapvenlig">
                <span class="checkmark"></span>
            </label>
            <svg class="Icon-disabled">
                <svg viewBox="0 0 56.69 56.69" width="100%" height="100%">

            <span>Vis handicapvenlige værter</span>
            <div class="Checkbox-background"></div>

            <div class="Checkbox-background"></div>
        </div>

          <label class="check-container">
            <input id="food-filter" type="checkbox" data-filter-type="food">
            <span class="checkmark"></span>
          </label>

    <div class="MapSection-farms">
        <div class="Slider-wrapper">
            <div class="Slider-toggle"><p class="js-toggleButton">Se liste med værter nær dig</p>
